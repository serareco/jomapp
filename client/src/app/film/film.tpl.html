<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <div class="the-box">
    <h4 class="small-title">Nueva Película</h4>
      <form role="form">
        <div class="form-group">
        <label>Nombre</label>
        <input type="text" ng-model="film.name" class="form-control">
        </div>
        <div class="form-group">
        <label>Código</label>
        <input type="number" ng-model="film.code" class="form-control">
        </div>
        <div class="form-group">
        <label>Soporte</label>
        <select ng-model="film.support" class="form-control">
          <option value="dvd">DVD</option>
          <option value="blueray">Blue-Ray</option>
        </select>
        </div>
        <div class="form-group">
        <label>Categoría</label>
        <select ng-model="film.category" class="form-control">
          <option value="general">General</option>
          <option value="infantil">Infantil</option>
          <option value="musical">Musical</option>
          <option value="xxx">XXX</option>
        </select>
        </div>
        <div class="form-group">
        <label>Calidad de Video</label>
        <select ng-model="film.quality" class="form-control">
          <option value="final-castellano-51">Final Castellano 5.1</option>
          <option value="final-castellano-20">Final Castellano 2.0</option>
          <option value="final-ingles-51">Final Ingles 5.1</option>
          <option value="final-ingles-20">Final Ingles 2.0</option>
          <option value="dvd">Calidad DVD</option>
        </select>
        </div>
        <button type="submit" ng-click="save()" class="btn btn-danger"><i class="fa fa-sign-in"></i> Nueva película</button>
      </form>
    </div><!-- /.the-box -->
  </div>
  <div class="col-md-3">
  </div>
</div>
