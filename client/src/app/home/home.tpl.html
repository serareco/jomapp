<div class="row">
  <div class="col-sm-3">
    <div class="the-box no-border bg-success tiles-information">
      <i class="fa fa-users icon-bg"></i>
      <div class="tiles-inner text-center">
        <h3 class="bolded">PELICULAS</h3>
        {{countFilms}} 
        <div class="progress no-rounded progress-xs">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
          </div><!-- /.progress-bar .progress-bar-success -->
        </div><!-- /.progress .no-rounded -->
        <p><small>Cargados esta semana {{countFilmsWeek}}</small></p>
      </div><!-- /.tiles-inner -->
    </div><!-- /.the-box no-border -->
  </div><!-- /.col-sm-3 -->
  <div class="col-sm-3">
    <div class="the-box no-border bg-primary tiles-information">
      <i class="fa fa-shopping-cart icon-bg"></i>
      <div class="tiles-inner text-center">
        <h3 class="bolded">JUEGOS</h3>
        {{countGames}}
        <div class="progress no-rounded progress-xs">
          <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
          </div><!-- /.progress-bar .progress-bar-primary -->
        </div><!-- /.progress .no-rounded -->
        <p><small>Cargados esta semana {{countGamesWeek}}</small></p>
      </div><!-- /.tiles-inner -->
    </div><!-- /.the-box no-border -->
  </div><!-- /.col-sm-3 -->
  <div class="col-sm-3">
    <div class="the-box no-border bg-danger tiles-information">
      <i class="fa fa-comments icon-bg"></i>
      <div class="tiles-inner text-center">
        <h3 class="bolded">PRODUCTOS</h3>
        {{countProducts}} 
        <div class="progress no-rounded progress-xs">
          <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
          </div><!-- /.progress-bar .progress-bar-danger -->
        </div><!-- /.progress .no-rounded -->
        <p><small>Cargados esta semana {{countProductsWeek}}</small></p>
      </div><!-- /.tiles-inner -->
    </div><!-- /.the-box no-border -->
  </div><!-- /.col-sm-3 -->
</div>
